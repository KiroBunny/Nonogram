<div class="card my-5">

    <div ng-show="lista" class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Size</th>
            
          </tr>
        </thead>
        
          <tbody >
            <tr *ngFor="let games of games">
              <td> {{ games.id }}</td>
              <td> {{ games.size }}</td>
              <td><button id="btn" (click)="getGame(games.id)">Wybierz</button> </td>
            </tr>
          </tbody>
      </table>
     

      <div ng-show="lista" class="ng-hide">To sie powinno wyswietlic
        <canvas #canvas width="600" height="600">
        
        </canvas>
      </div>


  </div>
